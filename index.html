<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      <br>
      <label for="phone">Telephone (optional):</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter Message" required></textarea>
      <br>
      <label>
        <input type="checkbox" name="subscribe">Subscribe to our newsletter
      </label>
      <br>
      <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
  </body>
</html>
